<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets\css\style.css">
  <title>Time Countdown</title>
</head>
<body>
  <header>

  </header>
  <main>
    <section class="container card-sec">
      <div class="row">
        <div class="select-card col-3">
          <div class="info border-rad">
            <div class="img-div">
              <img src="assets\img\image-jeremy.png" alt="image of person">
            </div>
            <p class="report-tag">Report For</p>
            <p class="name">Jeremy Robson</p>
          </div>
          <div class="select-period border-rad">
            <ul class="period-list">
              <li class="period-list-item">Daily</li>
              <li class="period-list-item">Weekly</li>
              <li class="period-list-item">Monthly</li>
            </ul>
          </div>
        </div>
        <div class="col-3">
          <div class="top-card">
            <div class="color-card border-rad work-color">
              <img src="assets\img\icon-work.svg" alt="Work icon">
            </div>
            <div class="info-card border-rad">
              <div class="card-title">
                <h6>Work</h6>
                <i class="fas fa-ellipsis-h"></i>
              </div>
              <div class="time-count">
                <p>32hrs</p>
              </div>
              <div class="last-week">
                <p>Last Week - 36hrs</p>
              </div>
            </div>
          </div>
          <div class="bottom-card">
            <div class="color-card border-rad exercise-color">
              <img src="assets\img\icon-exercise.svg" alt="Exercise icon">
            </div>
            <div class="info-card border-rad bottom-info">
              <div class="card-title">
                <h6>Exercise</h6>
                <i class="fas fa-ellipsis-h"></i>
              </div>
              <div class="time-count">
                <p>4hrs</p>
              </div>
              <div class="last-week">
                <p>Last Week - 5hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="top-card">
  
          </div>
          <div class="bottom-card">
  
          </div>
        </div>
        <div class="col-2">
          <div class="top-card">
  
          </div>
          <div class="bottom-card">
  
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="fixed-bottom">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">James Stephens</a>.
    </div>
  </footer>
  <script src="assets/js/script.js"></script>
</body>
</html>
